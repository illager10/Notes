<div #container class="tag-card-container">
    <div class="clickable-area" (click)="editTag()">
        <div class="tag-card-content">
                <div class="tag-card-color" [style.background-color]="color">
                    <img>
                </div>
                <h1 class="tag-card-title">
                    {{title}}
                </h1>
        </div>
    </div>

    <div class="delete-button" (click)="deleteTag(tagId)"></div>
</div>
